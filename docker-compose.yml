version: '3.8'

services:
  backend:
    build: ./backend
    container_name: horma-backend
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=hormaplus.com,www.hormaplus.com,82.115.43.196,localhost
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    networks:
      - horma-network

  frontend:
    build: ./frontend
    container_name: horma-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - horma-network

  certbot:
    image: certbot/certbot
    container_name: horma-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  static_volume:
  certbot-etc:
  certbot-var:
  certbot-www:

networks:
  horma-network:
    driver: bridge
